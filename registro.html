<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title> Login </title>
</head>
<body id="index">
    <div class="links img_centrar">
        <a href="index.html">volver</a>

        <img class="logo" src="static/img/logo.jpg" alt="">

        <a class="caja_sup_der" href="login.html">login</a>
    </div>

    <div class="container_login ">
        <div class="item_login">

            <form id="registroForm">
                <h2>Registro de Usuario</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            
                <div class="error" id="mensajeError"></div>
            
                <button class="boton-login" type="submit">Registrarse</button>

            </form> </div> </div>
            <script src="static/js/registro.js"></script>
</body>
</html>
